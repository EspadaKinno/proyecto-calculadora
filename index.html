<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora con Javascript</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="body-container__Calculator">
    <input id="panel" type="text">
    <br/>
    <div class="button-container">
      <button id="C" class="operador">C</button>
      <button id="DE" class="operador">DE</button>
      <button id="()" class="operador">()</button>
      <button id="/" class="operador">/</button>      
      
      <button id="7">7</button>
      <button id="8">8</button>
      <button id="9">9</button>
      <button id="*" class="operador">*</button>
      
      <button id="6">6</button>
      <button id="5">5</button>
      <button id="4">4</button>
      <button id="-" class="operador">-</button>
      
      <button id="3">3</button>
      <button id="2">2</button>
      <button id="1">1</button>
      <button id="+" class="operador">+</button>
      
      <button id="%" class="operador">%</button>
      <button id="0">0</button>
      <button id="." class="operador">.</button>
      <button id="=" class="equal operador">=</button>
    </div>

    
  </div>
  <script src="main.js"></script>
</body>
</html>
